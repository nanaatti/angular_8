<h3>User info:</h3>
<p>Name: {{ user.name }}</p>
<p>Address: {{ user.address }}</p>
<p>Phone number: {{ user.phone }}</p>
<h2>Routes through stop {{ this.digitransitService.getStop() }}</h2>
<ul>
  <li *ngFor="let route of routes">
    <span (click)="showBus(route.route.gtfsId)">{{ route.name | sulkeet }}</span>
  </li>
</ul>

<h3>{{ time | date:'dd.MM.yy' }}</h3>
<iframe name="myFrame" width="100%" height="400" [src]="url | safe"></iframe>
